{% extends 'pothole/base.html' %}
{% load staticfiles %}
{% block analytics %}active{% endblock %}
{% block content %}
<!-- Page-header end -->
<div class="pcoded-inner-content">
    <div class="main-body">
        <div class="page-wrapper">
            <!-- Page body start -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-xl-12">
                        <!-- Basic map start -->
                        <div class="card">
                            <div class="card-header">
                                <h5>Basic</h5>
                                <span>Some visualization</span>

                                <div class="col-lg-12 col-xl-12">
                                    <canvas id="myChart"></canvas>
                                </div>
                                <br><hr><br>
                                <div class="col-lg-12 col-xl-12">
                                    <canvas id="myChartride"></canvas>
                                </div>
                                <br><hr><br>
                                <div class="col-lg-12 col-xl-12">
                                    <canvas id="myChartradar"></canvas>
                                </div>
                                

                                <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
                                <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
                                <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                                <script type="text/javascript">
                                    $.get('{% url 'pothole:line_chart_json' %}', function(data) {
                                        var ctx = $("#myChart").get(0).getContext("2d");
                                        data.datasets[0].backgroundColor = "rgba(0,0,0,0.8)"
                                        new Chart(ctx, {
                                            type: 'line', data: data
                                        });
                                    });
                                </script>
                                <script type="text/javascript">
                                    $.get('{% url 'pothole:line_chart_json_ride' %}', function(data) {
                                        var ctx = $("#myChartride").get(0).getContext("2d");
                                        data.datasets[0].backgroundColor = "rgba(0,0,100,0.678912345)"
                                        new Chart(ctx, {
                                            type: 'line', data: data
                                        });
                                    });
                                </script>

                                <script type="text/javascript">
                                    $.get('{% url 'pothole:radar_chart_json' %}', function(data) {
                                        var ctx = $("#myChartradar").get(0).getContext("2d");
                                        data.datasets[0].backgroundColor = "rgba(0,0,0,0.8)"
                                        new Chart(ctx, {
                                            type: 'bar', data: data
                                        });
                                    });
                                </script>
                            </div>
                        </div>
                        <!-- Basic map end -->
                    </div>

                </div>
            </div>
        </div>
        <!-- Main-body end -->
    </div>
</div>

{% endblock content %}
